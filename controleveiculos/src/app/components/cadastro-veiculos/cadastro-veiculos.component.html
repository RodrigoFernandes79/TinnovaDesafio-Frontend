    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Cadastrar Veículos: </span>
    </div>
</nav>

<br>
<div class="container">
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="veiculo">Veículo</label>
                <input type="text" class="form-control" id="veículo" required [(ngModel)]="veiculo.veiculo" name="veiculo">
            </div>

            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" required [(ngModel)]="veiculo.marca" name="marca">
            </div>

            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="number" min="1900" max="2022" class="form-control" id="ano" required [(ngModel)]="veiculo.ano" name="ano">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" required [(ngModel)]="veiculo.descricao" name="descricao" rows="3"></textarea>
            </div>

            <select class="custom-select custom-select-md" id="vendido" required [(ngModel)]="veiculo.vendido" name="vendido" style="margin-bottom: 3%;">
                <label for="vendido">Situação:</label>
                <option disabled selected for="vendido">Vendido?</option>
                <option [ngValue]="true" >Sim</option>
                <option [ngValue]="false">Não</option> 
              </select>



            <button type="submit" class="btn btn-success" style="margin-bottom: 3%;">Enviar</button>
        </form>

    </div>
    <div [hidden]="!submitted ">
        <button class="btn btn-success" (click)="createVeiculos()">Adicionar</button>
    </div>
