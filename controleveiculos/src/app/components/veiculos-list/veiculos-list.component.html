<div class="container ">

    <div class="row ">
        <table class="table table-striped table-hover">
            <thead class="table-dark ">
                <tr>
                    <th scope="col">Veículo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Data Cadastro</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody class="table">
                <tr *ngFor="let veic of veiculo |async">

                    <td>{{veic.veiculo}}</td>
                    <td>{{veic.marca}}</td>
                    <td>{{veic.ano}}</td>
                    <td>{{veic.created}}</td>
                    <td>
                        <button type="button" data-toggle="modal" data-target="#modal-delete" (click)="preparaDelecao(veic)" class="btn btn-danger mr-2">Deletar</button>
                        <button type="button" class="btn btn-success mr-2">Atualizar</button>
                        <button type="button" class="btn btn-info">Informações</button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
    <div class="modal" id="modal-delete">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Deletar </h5>

                </div>
                <div class="modal-body" *ngIf="veiculoSelecionado">
                    <p>Tem certeza que quer deletar o veículo {{ veiculoSelecionado.veiculo }} ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="deleteVeiculo()" class="btn btn btn-success" data-dismiss="modal">Sim </button>

                    <button type="button" data-dismiss="modal" class="btn btn-primary">Não</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
