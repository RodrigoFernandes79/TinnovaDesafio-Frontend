<section class="vh-100 gradient-custom  " style="background-color: indigo;">
    <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <a class="navbar-brand">
                                <img src="/assets/images/logoTinnova.jfif" alt="" width="30" height="35" class="d-inline-block align-text-top"> Controle de Veículos
                            </a>
                            <h2 class="fw-bold mb-2 text-uppercase">Tinnova</h2>

                            <h3 class="fw-bold text-white-50 mb-5 mb-3">{{cadastrando ? "Cadastro de novo usuário": "Favor entrar com seu usuário e senha:"}}</h3>

                            <div class="alert alert-danger" *ngIf='loginError'>
                                Usuário e/ou senha incorreto(s)!
                            </div>
                            <form #loginForm="ngForm" (submit)="onSubmit()">
                                <div class="form-outline form-white mt-3 mb-4">
                                    <label class="form-label" for="typeUserX">Login:</label>
                                    <input type="text" id="typeUserX" name="username" [(ngModel)]="username" placeholder="Digite seu login" class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Senha:</label>
                                    <input type="password" id="typePasswordX" name="password" [(ngModel)]="password" placeholder="Digite sua senha" class="form-control form-control-lg" />

                                </div>



                                <button class="btn btn-outline-light btn-lg px-5 " type="submit" *ngIf="!cadastrando">Login</button>
                                <div class="btn-group ">
                                    <button class="btn btn-success btn-lg px-5  " type="submit" *ngIf="cadastrando">Cadastrar</button>

                                    <button class="btn btn-danger btn-lg px-5 ml-2" type="submit" *ngIf="cadastrando">Cancelar</button>
                                </div>
                            </form>


                        </div>
                        <div class="card- footer text-center">

                            <a (click)="preparaCadastrar($event)" href="#">
                                    Não possui usuário? Cadastre -se
                                </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
